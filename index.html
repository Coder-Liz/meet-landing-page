<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./img/favicon-32x32.png"
    />

    <title>Frontend Mentor | Meet landing page</title>
    <link rel="stylesheet" href="/dist/style.css" />
    <script src="/app/js/script.js"></script>
  </head>
  <body>
    <header class="topnav">
      <h2 class="visually-hidden">Header</h2>
      <div class="wrapper topnav__wrapper">
        <a href="/">
          <img
            src="/img/logo.svg"
            alt="Meet homepage"
            class="topnav__logo"
            width="119"
            height="28"
          />
        </a>
      </div>
    </header>
    <main>
      <section class="hero">
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="./img/hero-image-tablet.jpg"
          />
          <img
            src="./img/hero-image-mobile.jpg"
            alt="Hero image"
            class="hero__image"
          />
        </picture>

        <div class="wrapper hero__wrapper">
          <img src="/img/image-hero-left.png" alt="" class="hero__image-left" />
          <div class="hero__text-wrapper">
            <h1 class="hero__title">
              Group Chat <br />
              for Everyone
            </h1>
            <p class="hero__description">
              Meet makes it easy to connect with others face-to-face virtually
              and collaborate across any device.
            </p>
            <div class="hero__cta">
              <a class="hero__button button-cyan" href=""
                >Download <span>v1.3</span></a
              >
              <a class="hero__button button-purple" href="">What is it?</a>
            </div>
          </div>
          <img
            src="/img/image-hero-right.png"
            alt=""
            class="hero__image-right"
          />
        </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
